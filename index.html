<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leet Insight</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="top">
            <h1>Leet Insight</h1>
        </div>

        <div id="user">
            <i>Enter Your User Name Below:</i>
            <div id="userField">
                <input type="text" placeholder="aayushk0250" id="userInput">
                <button id="search">Search</button>
            </div>
        </div>

        <div id="stats">
            <div id="progress">
                <div class="progressEasy circle">Easy</div>
                <div class="progressMed circle">Med</div>
                <div class="progressHard circle">Hard</div>
            </div>

            <div id="cards">
                <div class="solved" id="easy1">EASY<div id="easyNum">2/30</div></div>
                <div class="solved" id="med1">MEDIUM<div id="medNum">2/30</div></div>
                <div class="solved" id="hard1">HARD<div id="hardNum">2/30</div></div>
            </div>

            <div class="detail">
                <div id="total">Total Solved: 300/3300</div>
                <div id="rank">Ranking: 1000000</div>
            </div>

            <div class="idd">
                <h4><a id="myLink" href="https://leetcode.com/u/aayushk0250/">Profile</a></h4>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
